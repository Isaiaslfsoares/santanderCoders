<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mb-3 mt-3">
        <h1 class="h1 text-center">Agenda</h1>
    </div>
    <hr>
    <div class="container mb-3 text-center">
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" id="nome" class="form-control">
                <label for="nome" class="form-label">Nome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" id="telefone" class="form-control">
                <label for="telefone" class="form-label">Telefone:</label>
            </div>
            <div ><button type="button" class="btn btn-primary" onclick="addNovoContato()">Adicionar</button></div>
        </form>
    </div>
    <br><hr>
    <div class="container text-center mb-3 mt-3">
        <input type="text" id="buscar" placeholder="Nome do contato">
        <button type="button" class="btn btn-primary" onclick="buscarContato()">Buscar</button>
    </div>
    <table class="container table table-striped table-bordered border-primary text-center">
        <thead>
            <tr>
                <th class="th">Nome</th>
                <th class="th">Telefone</th>
            </tr>
        </thead>
        <tbody id="contatos">
            <tr>
                <td></td>
                <td></td>
            </tr>            
        </tbody>
    </table>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
