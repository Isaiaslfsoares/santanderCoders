<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletubbies To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>To-Do List</h1>
        <form id="formTarefas">
            <input type="text" id="inputTarefa" placeholder="Digite a tarefa..." required>
            <select id="statusTarefa">
                <option value="" disabled selected>Status da Tarefa</option>
                <option value="1">Feito</option>
                <option value="2">Tranquila</option>
                <option value="3">Importante</option>
                <option value="4">Urgente</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul id="listaTarefas"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
