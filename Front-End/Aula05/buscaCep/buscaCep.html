<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço por CEP</title>
</head>
<body>

    <h1>Buscar Endereço por CEP</h1>

    <form id="cepForm">
        <label for="cep">Digite o CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Ex: 01001000" required>
        <button type="submit">Buscar</button>
    </form>

    <div id="endereco">
        <h2>Endereço:</h2>
        <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
        <p><strong>Bairro:</strong> <span id="bairro"></span></p>
        <p><strong>Cidade:</strong> <span id="localidade"></span></p>
        <p><strong>Estado:</strong> <span id="uf"></span></p>
    </div>

    <script src="app.js">

    </script>

</body>
</html>
