    <body>
        <!-- fazer um bingo de cartela prÃ©-definida -->
        <script>
            const cartelaBingo = [1, 5, 6, 3, 15, 20, 29, 2, 7, 4];
            while(cartelaBingo.length !== 0){
                const numeroAleatorio = Math.floor((Math.random()*30)+1)
                indiceDoNumeroAleatorioNaCartela = cartelaBingo.indexOf(numeroAleatorio);
                if(indiceDoNumeroAleatorioNaCartela !== -1){
                    cartelaBingo.splice(indiceDoNumeroAleatorioNaCartela, 1);
                }                
            }
            console.log('BINGO')
        </script>
    </body>
</html>
