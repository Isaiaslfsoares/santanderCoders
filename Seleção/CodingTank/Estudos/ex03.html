<html>
    <head></head>
    <body>
        <!-- Criar um adivinhador de números entre 1 e 10; -->
        <script>
            function gerarNumeroAleatorio () {
                // const numeroAleatorio = Math.floor((Math.random()*(max-mín+1))+1)
                const numeroAleatorio = Math.floor((Math.random()*(10))+1);
                return numeroAleatorio;
            }

            function adivinharNumero (){
                const nome = prompt("Qual o seu nome?");
                const palpite = parseInt(prompt(`${nome} insira um número inteiro dentro do intervalo de 1 a 10.`));
                numeroAleatorio = gerarNumeroAleatorio();
                console.log(numeroAleatorio);
                    
                const ehNumero = isNaN(palpite); //se for NaN retorna falso, se não for número retorna verdadeiro
                
                if(ehNumero) {
                    alert('O valor inserido não é um número.');
                    return;
                } else if((palpite > 10)||(palpite < 1)){
                    alert('O número inserido não está dentro do intervalo permitido.')
                    return;
                } else if(palpite !== numeroAleatorio){
                    alert("Errou!");
                    return
                } else {
                    alert('Acertou!');
                };
            };

            adivinharNumero();
        </script>
    </body>
</html>
