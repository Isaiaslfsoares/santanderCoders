    <body>
        <h1>Meus alunos</h1>
        <div>
            <input type="text" id="novoAluno" placeholder="Nome do aluno">
            <button id="botao">Adicionar</button>
        </div>
        <ul id="alunos"></ul>


        <script>


            const arrayVazio = [];
            const arrayNumero = [1, 2, 3, 4, 5];
            const arrayString = ["Carlos", "Ximenes", "AdaTech"];
            const arrayBooleans = [true, false, true, false, false];
            const array = [1, "Carlos", true, new Date()];
            
            const alunos = [];
            const botao = document.getElementById('botao');
            const lista = document.getElementById('alunos') //pega o id da lista ul 
                        
            //Possibilidade01
            //Criar função de deletar
            //Adicionar o evento ao botao => Casa! deletarAluno(i) deletarAluno([i]); onlclick ou eventListenner
            document.getElementById('botao').addEventListener('click', function(){
                adicionarAluno();
            })

            function exibirAlunos() {
                lista.innerHTML = "";
                for(let i = 0; i < alunos.length; i++){
                    lista.innerHTML += `<li>${alunos[i]} <button onclick="deletarAluno(${i})">Deletar</button></li>`                    
                }
            }

            function adicionarAluno() {
                const novoAluno = document.getElementById('novoAluno').value;
                alunos.push(novoAluno);
                exibirAlunos();
            }

            function deletarAluno(index) {
                if(index == -1) {
                    alert('O aluno não existe');
                    return;
                }
                alunos.splice(index, 1);
                exibirAlunos();
            }
