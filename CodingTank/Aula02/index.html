    <body>
        
        <script>
            let numeroAleatorio = 0;
            //função para gerar o número aleatório
            function gerarNumeroAleatorio() {
                numeroAleatorio = Math.floor(Math.random()*11);
                // console.log(numeroAleatorio)
            }
            //verificar o numero do usuário
            function adivinharNumero() {
                const nome = prompt('Me informe seu nome:');
                const numero = prompt('Me informe um número de 1 a 10');

                if(isNaN(numero)){
                    alert('Valor inválido')
                } else if ((numero < 1) || (numero > 10)){
                    alert('Número fora do intervalo permitido')
                } else {
                    //comparar o resultado
                    let acertou = numero == numeroAleatorio;
                    if(acertou) {
                        alert("Acertou mizerávi")
                    } else {
                        alert("Errrou!")
                    }
                }
            }
            gerarNumeroAleatorio();
            adivinharNumero();
        </script>
    </body>
